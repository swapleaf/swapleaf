<div class='notify-main-content'>
	<div class='notify-offer'>
		<a href='/{{username}}' >
			{{ first_name }} {{ last_name }} 
		</a>
		<span>make an counter for your offer of {{transaction.book.title}}</span>
	</div>
	<div class='offer-info'>
		<div class='offer-price'>
			Offer Price: ${{price}}
		</div>
		<!-- <div class='offer-time'>
			Time: {{time.month}}/{{time.day}}/{{time.year}} at
			<script>
				document.write(convert_24hr_to_AM_PM("{{time.hour}}","{{time.minute}}"))
			</script>
		</div>
		<div class='offer-location'>
			Location: {{location}}
		</div> -->
		{% if message %}
			<div class='offer-message'>
				Message: {{ message }}
			</div>
		{% endif %}
	</div>
</div>
<div class='decide-btn-area'> 
	<input type='hidden' id='get_username_notify_{{notify_id}}' value='{{username}}'> 
	<input type='button' class='btn btn-primary' value='Accept' onClick='handle_accept_offer_confirm({{notify_id}},{{offer_id}},"{{transaction.transaction_id}}")'/> 
	<input type='button' class='btn btn-primary' value='Make Another Offer' onClick='window.location.href="/offer/price/?transaction_id={{transaction.transaction_id}}"'/> 
	<input type='button' class='btn' value='Decline' onClick='handle_decline_offer({{notify_id}},{{offer_id}},"{{transaction.transaction_id}}")' /> 
</div>
