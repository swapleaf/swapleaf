<div class='notify-main-content'>
	<div class='notify-offer'>
		<a href='/{{username}}' >
			{{ first_name }} {{ last_name }} 
		</a>
		<span>suggest time and location for your book {{transaction.book.title}}</span>
	</div>
	<div class='offer-info'>
		<div class='offer-price'>
			Agreed Offer Price: ${{transaction.price}}
		</div>
		<div class='offer-time'>
			Time: {{time.month}}/{{time.day}}/{{time.year}} at 
			<script>
				document.write(convert_24hr_to_AM_PM("{{time.hour}}","{{time.minute}}"))
			</script>
		</div>
		<div class='offer-location'>
			Location: {{location}}
		</div>
		{% if message %}
			<div class='offer-message'>
				Message: {{ message }}
			</div>
		{% endif %} 
	</div>
</div>
<div class='decide-btn-area'> 
	<!-- <input type='hidden' id='get_username_notify_{{notify_id}}' value='{{username}}'>  -->
	<input type='button' class='btn btn-primary' value='Accept' onClick='handle_accept_suggestion_confirm({{notify.id}},{{offer.id}},"{{transaction.transaction_id}}")'/> 
	<input type='button' class='btn btn-primary' value='Make Another Suggesstion' onClick='handle_make_another_suggestion({{notify.id}},{{offer.id}},"{{transaction.transaction_id}}")'/> 
	<input type='button' class='btn' value='Cancel Transaction' onClick='handle_cancel_transaction({{notify.id}},{{offer.id}},"{{transaction.transaction_id}}")' /> 
</div>
