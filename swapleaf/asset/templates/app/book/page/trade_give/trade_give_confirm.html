{% extends "app/book/book_base.html" %}


{% block main_section %}
<!-- <div class='main-section'> -->
<div id='trade_give_book_confirm_area'>
	<div class='header'>
		<h3>Confirm your book</h3>
	</div>
	<div class='content'>
		<div class='book-trade-give-info row-fluid'>
			<div class='book-title row-fluid'>
				<div class='book-title-header pull-left'>
					<h5>Title: </h5>
				</div>
				<div class='book-title-content pull-left'>
					{{book.title}}
				</div>
			</div>
			<div class='book-author row-fluid'>
				<div class='book-author-header pull-left'>
					<h5>Author:</h5>
				</div>
				<div class='book-author-content pull-left'>
					{{book.author}}
				</div>
			</div>
			<div class='book-isbn row-fluid'>
				<div class='book-isbn-header pull-left'>
					<h5>ISBN10-13: </h5>
				</div>
				<div class='book-isbn-content pull-left'>
					{% if book.isbn13 %}
						{{ book.isbn10 }} - {{book.isbn13}}
					{% else %}
						{{ book.isbn10 }}
					{% endif %}
				</div>
			</div>
			<div class='book-condition row-fluid'>
				<div class='book-condition-header pull-left'>
					<h5>Book Condition: </h5>
				</div>
				<div class='book-condition-content pull-left'>
					{{book_condition}}
				</div>
			</div>
		</div>
		<div class='action-area row-fluid'>
			<input type='button' value='Confirm' onclick='window.location.href="/book/trade_give/process/"'>
			<input type='button' value='Go back' onclick='window.location.href="/book/trade_give/"'>
		</div>
	</div>
</div>
<!-- </div> -->
{% endblock %}
